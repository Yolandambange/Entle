    <script>
      function searchCity() {
    
    let city = document.getElementById("city-input").value.trim();
    if (!city) return;

    const apiKey = "66b8952cb898cc3653b3145c896636ab";
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;


         fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data.cod === 200) {
          // Format date
          const date = new Date(data.dt * 1000);
          const options = { weekday: "long", hour: "2-digit", minute: "2-digit" };
          const formattedDate = date.toLocaleString("en-US", options);

          // Update weather block
          const weatherElement = document.getElementById("weather");
          weatherElement.innerHTML = `
            <h2>${data.name}</h2>
          <div class="temp-container">
         <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon" />
         <span>${Math.round(data.main.temp)}°C</span>
         </div>
          `;

          // Update main weather description
          const weatherDescription = document.getElementById("weather-description");
          weatherDescription.innerHTML = `${formattedDate}, ${data.weather[0].description}`;

          // Update humidity and wind
          const main = document.querySelector("main");
          main.innerHTML = `
            <p id="weather-description">${formattedDate}, ${data.weather[0].description}</p>
            Humidity: <strong>${data.main.humidity}%</strong>,
            Wind: <strong>${data.wind.speed} km/h</strong>
          `;
        } else {
          document.getElementById("weather").innerHTML =
            "<p>City not found. Please try again.</p>";
        }
      })
      .catch((error) => {
        console.error("Error fetching weather data:", error);
        document.getElementById("weather").innerHTML =
          "<p>Unable to retrieve data.</p>";
      });
  }
    </script>
